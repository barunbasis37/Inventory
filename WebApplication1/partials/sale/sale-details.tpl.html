<div class="row">
    <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title"><span ui-sref="root.salesreport" class="glyphicon glyphicon-arrow-left" style="cursor: pointer"></span>Product List for #{{vm.Parent.Memo}}</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <form ng-submit="vm.Search()">
                        <div class="col col-xs-9 col-sm-7 col-md-7 col-lg-7">
                            <input class="form-control input-field" type="text" placeholder="Search" required="required" ng-model="vm.SearchRequest.Keyword" />
                        </div>
                        <div class="col col-xs-3 col-sm-2 col-md-2 col-lg-2">
                            <button type="submit" class="btn btn-default pull-left"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </form>
                    <!--<button type="submit" class="btn btn-info pull-right">Print</button>-->
                </div>
            </div>

            <!-- Table -->
            <table class="table table-responsive table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                       
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in vm.Models track by $index">
                    <td>{{$index + 1}}</td>
                    <td>{{p.Product.Name}}</td>
                    <td>{{p.Quantity}}</td>
                    <td>{{p.Price}}</td>
                    <td>{{p.Total}}</td>         
                </tr>
                <tr>
                    <td>Total: </td>
                    <td>{{vm.Models.length}} items</td>
                    <td></td>
                    <td></td>
                    <td>{{vm.Parent.Total}}/= BDT</td>
                    
                </tr>
                </tbody>
            </table>

            <div class="panel-footer">
                
            </div>
        </div>
    </div>


</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>
